openapi: 3.0.3
info:
  title: SmartBadminton Auth API
  version: 1.0.0
paths:
  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - fullName
                - phone
                - email
                - role
              properties:
                username:
                  type: string
                  minLength: 6
                  maxLength: 32
                password:
                  type: string
                  minLength: 10
                fullName:
                  type: string
                phone:
                  type: string
                  pattern: '^\d{10}$'
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum:
                    - CUSTOMER
                    - OWNER
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          username:
                            type: string
                          fullName:
                            type: string
                          phone:
                            type: string
                          email:
                            type: string
                            format: email
                          role:
                            type: string
                      tokens:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
        '409':
          description: Duplicate data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                usernameTaken:
                  value:
                    status: error
                    code: USERNAME_TAKEN
                    message: Tên ðãng nh?p ð? t?n t?i
                phoneDuplicated:
                  value:
                    status: error
                    code: PHONE_DUPLICATED
                    message: S? ði?n tho?i ð? t?n t?i
                emailDuplicated:
                  value:
                    status: error
                    code: EMAIL_DUPLICATED
                    message: Email ð? t?n t?i
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: error
                code: RATE_LIMITED
                message: Too many requests, please try again later.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        code:
          type: string
        message:
          type: string
